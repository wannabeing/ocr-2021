<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="main">
      <div class="main__select">
        <select name="" class="main__select__what" required>
          <option value="">-- 신분증 종류를 선택해주세요 --</option>
          <option value="min">주민등록증</option>
          <option value="woon">운전면허증</option>
        </select>
      </div>
      <div class="main__picture"></div>
      <div class="main__file">
        <input type="file" id="fileName" required />
      </div>
    </form>
    <form class="text">
      <h1>운전면허증</h1>
      <form class="text__input">
        <label>이름</label>
        <input type="text" placeholder="이름" required />
        <label>운전면허번호</label>
        <input type="text" placeholder="주민등록번호" required />
        <label>생년월일</label>
        <input type="text" placeholder="주소" required />
        <label>식별번호</label>
        <input type="text" placeholder="발급일" required />
        <button>제출</button>
      </form>
    </form>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"
    ></script>
  </body>
</html>
